<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo_aeb.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/carrossel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pastas.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tilt.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/documents.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/space_background.css') }}">
</head>

<body>
    <div class="stars-container"></div>
    <div class="wave">
        
    <section class="split-section">
        <div class="login-section">
            <div class="login-box">
                <form id="loginForm" method="POST" action="/login">
                    <br><h2>Faça o Login</h2><br>

                    <div class="wrap-input">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input class="input-form" type="text" name="username" autocomplete="off" id="username">
                        <span class="focus-input-form" data-placeholder="Usuário"></span>
                    </div>

                    <div class="wrap-input">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input class="input-form" type="password" name="password" id="password">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn" type="submit">Acessar</button>
                    </div>
                    <div class="container-back-form-btn">
                        <button class="back-form-btn" >Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    {% if error_message %}
    <script>
        window.onload = function () {
            Swal.fire({
                icon: 'error',
                title: 'Erro!',
                text: "{{ error_message }}",
                confirmButtonColor: '#d33',
            });
        };
    </script>
    {% endif %}

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stars.js') }}"></script>
</body>

</html>
